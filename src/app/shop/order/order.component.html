<div *ngFor="let order of orders">
  <p>Order date: {{order.time}}</p>
  <p>Order owner: {{order.owner.login}}</p>
  <p>Order items:</p>
  <nz-tag [nzColor]="'magenta'">{{order.status}}</nz-tag>
  <div *ngFor="let product of order.products">
    <p>{{product.name}} {{product.price}} * {{product.count}} = {{product.price * product.count}}</p>
  </div>
  <br/>
  <br/>
  <br/>
  <hr/>
</div>
