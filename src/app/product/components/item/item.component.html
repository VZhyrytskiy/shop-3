<div class="item">
  <h3>{{name}}</h3>
  <p>Category: {{category}}</p>
  <p>{{description}}</p>
  <p>{{price}}$</p>
  <div *ngIf="authService.isLoginnedAndNotAdmin()">
    <button *ngIf="isAvailable; else notAvaible" (click)=onBuy(id)>{{buttonText(id)}}</button>
    <ng-template #notAvaible>
      <p>Not available at the moment</p>
    </ng-template>
  </div>
</div>
