<div class="item">
  <h3>{{product.name}}</h3>
  <p>Category: {{product.category}}</p>
  <p>{{product.description}}</p>
  <p>{{product.price}}$</p>
  <button *ngIf="product.isAvailable; else notAvaible" (click)=onBuy(product.id)>{{buttonText(product.id)}}</button>
  <ng-template #notAvaible>
    <p>Not available at the moment</p>
  </ng-template>
</div>
